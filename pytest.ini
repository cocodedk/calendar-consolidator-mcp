[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=python
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests (may require external services)
    slow: Tests that take longer to run

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Consolidator MCP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tabs.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="help-panel.css">
    <link rel="stylesheet" href="help-content-styles.css">
    <link rel="stylesheet" href="credentials-styles.css">
    <link rel="stylesheet" href="credentials-card-styles.css">
    <script>
        // Initialize theme immediately to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>ðŸ“… Calendar Consolidator</h1>
                <div class="status-bar">
                    <span id="status-text">Ready</span>
                </div>
            </div>
            <div class="header-right">
                <button id="theme-toggle" aria-label="Toggle dark mode">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
            <button class="tab-btn" data-tab="sources">Sources</button>
            <button class="tab-btn" data-tab="target">Target</button>
            <button class="tab-btn" data-tab="sync">Sync</button>
            <button class="tab-btn" data-tab="logs">Logs</button>
            <button class="tab-btn" data-tab="settings">Settings</button>
        </nav>

        <main>
            <!-- Dashboard Tab -->
            <div id="dashboard-tab" class="tab-content active">
                <h2>Dashboard</h2>
                <div id="dashboard-help-container"></div>
                <div class="card">
                    <h3>System Status</h3>
                    <div id="dashboard-stats">
                        <div class="stat">
                            <label>Active Sources:</label>
                            <span id="active-sources-count">-</span>
                        </div>
                        <div class="stat">
                            <label>Last Sync:</label>
                            <span id="last-sync-time">Never</span>
                        </div>
                        <div class="stat">
                            <label>Recent Errors:</label>
                            <span id="error-count">-</span>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="quickSync()">Quick Sync</button>
                </div>
            </div>

            <!-- Sources Tab -->
            <div id="sources-tab" class="tab-content">
                <h2>Source Calendars</h2>
                <div id="sources-help-container"></div>
                <button class="btn btn-primary" onclick="showAddSource()">+ Add Source</button>
                <div id="sources-list" class="card-list"></div>
            </div>

            <!-- Target Tab -->
            <div id="target-tab" class="tab-content">
                <h2>Target Calendar</h2>
                <div id="target-help-container"></div>
                <div id="target-info" class="card"></div>
                <button class="btn btn-primary" onclick="showSetTarget()">Set Target</button>
            </div>

            <!-- Sync Tab -->
            <div id="sync-tab" class="tab-content">
                <h2>Sync Operations</h2>
                <div id="sync-help-container"></div>
                <div class="card">
                    <button class="btn btn-secondary" onclick="previewSync()">Preview Sync</button>
                    <button class="btn btn-primary" onclick="executeSync()">Sync Now</button>
                </div>
                <div id="sync-preview" class="card"></div>
            </div>

            <!-- Logs Tab -->
            <div id="logs-tab" class="tab-content">
                <h2>Sync Logs</h2>
                <div id="logs-help-container"></div>
                <button class="btn" onclick="loadLogs()">Refresh</button>
                <div id="logs-list" class="logs-container"></div>
            </div>

            <!-- Settings Tab -->
            <div id="settings-tab" class="tab-content">
                <h2>Settings</h2>
                <div id="settings-help-container"></div>

                <!-- OAuth Credentials section will be dynamically inserted here -->
                <div id="settings-content"></div>

                <div class="card">
                    <form id="settings-form">
                        <label>
                            <input type="checkbox" name="continuous_sync_enabled">
                            Enable Continuous Sync
                        </label>
                        <label>
                            Sync Interval (minutes):
                            <input type="number" name="sync_interval_minutes" min="1" max="60" value="5">
                        </label>
                        <label>
                            <input type="checkbox" name="ignore_private_events">
                            Ignore Private Events
                        </label>
                        <button type="submit" class="btn btn-primary">Save Settings</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal container for overlays -->
    <div id="modal-container"></div>

    <script type="module" src="app/theme.js"></script>
    <script type="module" src="api.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
